<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Turnierverwaltung</title>
</head>
<body>
  <h1>Willkommen zur Turnierverwaltung</h1>

  <div>
    <button id="anzeigenButton">Turniere anzeigen</button>
    <button id="erstellenButton">Turnier erstellen</button>
  </div>

  <script>
    document.getElementById('anzeigenButton').addEventListener('click', function() {
      // Weiterleitung zur Turnieranzeige-Seite
      window.location.href = 'https://turniersystem.onrender.com/turniere';
    });

    document.getElementById('erstellenButton').addEventListener('click', function() {
      // Weiterleitung zur Turniererstellungs-Seite
      window.location.href = 'https://turniersystem.onrender.com/create-turnier';
    });
    
  </script>
</body>
</html>

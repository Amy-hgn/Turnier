<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="/node_modules/@smartdesign/lit-input/dist/input-with-externals.js"></script>
  <script src="/node_modules/@smartdesign/list/dist/list-with-externals.js"></script>
  <script src="/node_modules/@smartdesign/header-layout/dist/header-layout-with-externals.js"></script>
  <script src="/node_modules/@smartdesign/button/dist/button-with-externals.js"></script>

  <link rel="stylesheet" href="../styles/style.css">

  <title>Turniersuche</title>
</head>

<body>
  <div id="declarative-example-root">
    <sd-toolbar>
      <sd-button slot="left">
        <div id="search-bar">
          <input id="search-input" oninput="handleSearchInput()" placeholder="Suche nach Turnieren" />
        </div>
      </sd-button>

      <form id="tournamentForm" onsubmit="sucheTurnier(event); return false;">
        <div class="parent-container">
          <input id="search-input-form" placeholder="Suche nach Turnieren" />
          <button type="submit" primary>Submit</button>
        </div>
      </form>

      <h2 slot="middle">Turniere</h2>
      <sd-button icon="/node_modules/@smartdesign/icons/toolbar/new.svg" slot="right" onclick="redirectToCreateTurnier()"></sd-button>
    </sd-toolbar>
  </div>
  

  <sd-list class="declarative" tabindex="0">
    <div class="sd-content-heading">Suchergebnisse</div>
    <div id="search-results"></div>
  </sd-list>

  <script src="/html/anzeige-turnier.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansicht Turnier</title>
    <script src="/node_modules/@smartdesign/button/dist/button-with-externals.js"></script>
    <script src="/node_modules/@smartdesign/toolbar/dist/toolbar-with-externals.js"></script>
    
</head>
<style>
    .sd-web-app {
	display: inline-block;
}

.sd-web-app > * {
	/* Simulate a layout with spacing */
	margin: 8px;
}

sd-toolbar {
	border-bottom: 1px solid #ccc;
}

sd-toolbar h2 {
	width: 100%;
	margin: 0;
	border: none;
	text-align: center;
	line-height: 32px;
	font-weight: lighter;
}
</style>

<body>
    <div id="Turnieransicht">
        <div class="sd-web-app">
            <div class="Leiste oben">
                <sd-toolbar>
                    <sd-button icon="/node_modules/@smartdesign/icons/cancel.svg" slot="left"></sd-button>
                    <h2><span id="turnier-name"></span></h2>
                    <sd-button primary icon="/node_modules/@smartdesign/icons/add-recipient.svg" onclick="redirectToRegistration()"><span>Anmelden</span></sd-button>
                </sd-toolbar>
            </div>
            <div class="sd-separator-line"></div>
            <div><span id="beschreibung"></span></div>
            <div class="sd-large-padding sd-content-background" style="width: calc(50% - 64px); float: left">
                <div class="sd-content-heading">Wichtige Infos</div>
                <div class="sd-primary-text">Startdatum</div>
                <div class="sd-secondary-text"><span id="start-datum"></span></div>
                <div class="sd-separator-line sd-tiny-margin"></div>
                <div class="sd-primary-text">Anmeldeschluss</div>
                <div class="sd-secondary-text"><span id="anmelde-schluss"></span></div>
                <div class="sd-separator-line sd-tiny-margin"></div>
                <div class="sd-primary-text">Veranstaltungsort</div>
                <div class="sd-secondary-text"><span id="veranstaltungsort"></span></div>
                <div class="sd-separator-line sd-tiny-margin"></div>
                <div class="sd-primary-text">Startzeit</div>
                <div class="sd-secondary-text"><span id="start-zeit"></span></div>
                <div class="sd-primary-text">Kosten</div>
                <div class="sd-secondary-text"><span id="kosten"></span></div>
            </div>
            <div class="sd-large-padding sd-content-background" style="width: calc(50% - 64px); float: left">
                <div class="sd-content-heading">Anmeldungen</div>
                <div class="sd-primary-text">Item caption</div>
                <div class="sd-secondary-text">Item description</div>
                <div class="sd-separator-line sd-tiny-margin"></div>
                <div class="sd-primary-text">Item caption</div>
                <div class="sd-secondary-text">Item description</div>
                <div class="sd-separator-line sd-tiny-margin"></div>
                <div class="sd-primary-text">Item caption</div>
                <div class="sd-secondary-text">Item description</div>
                <div class="sd-separator-line sd-tiny-margin"></div>
                <div class="sd-primary-text">Item caption</div>
                <div class="sd-secondary-text">Item description</div>
            </div>
            </div>
        </div>
    </div>
    <script src="ansicht-turnier.js"></script>
    <script src="/html/ansicht-turnier.js"></script>    
    <script src="/html/anmelden-turnier.js"></script>
</body>
</html>

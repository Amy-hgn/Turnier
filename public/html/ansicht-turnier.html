<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ansicht Turnier</title>
    <script src="/node_modules/@smartdesign/button/dist/button-with-externals.js"></script>
    <script src="/node_modules/@smartdesign/toolbar/dist/toolbar-with-externals.js"></script>
    <script src="/node_modules/@smartdesign/list/dist/list-with-externals.js"></script>
    <script src="/html/ansicht-turnier.js"></script>
    <script src="/html/anmelden-turnier.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
     
</head>
<style>

sd-toolbar {
	border-bottom: 1px solid #ccc;
}

sd-toolbar h2 {
	width: 100%;
	margin: 0;
	border: none;
	text-align: center;
	line-height: 32px;
	font-weight: lighter;
}

    #turnier-name {
        text-align: center;
        margin: 0 auto;
    }

</style>

<body>
    <div id="declarative-example-root">
        <sd-toolbar>
            <sd-button icon="/node_modules/@smartdesign/icons/toolbar/cancel.svg" slot="left" onclick="redirectToHomePage()"></sd-button>
            <h1 id="turnier-name"></h1>
            <sd-button slot="right" onclick="anmeldeButtonClick()"><span>Anmelden</span></sd-button>
        </sd-toolbar>
    </div>

    <div class="Beschreibung">
        <h3>Beschreibung</h3>
        <p>
            <span id="beschreibung"></span>
        </p>
    </div>

    <div class="Turnieransicht">
            <sd-list class="declarative" tabindex="0" style="width: calc(50% - 64px); float: left">
                <sd-list-item caption="Wichtige Infos" icon="/node_modules/@smartdesign/icons/toolbar/info.svg" ></sd-list-item>
                <sd-list-item caption="Startdatum" id="start-datum" ></sd-list-item>
                <sd-list-item caption="Anmeldeschluss" id="anmelde-schluss" ></sd-list-item>
                <sd-list-item caption="Veranstaltungsort" id="veranstaltungsort" ></sd-list-item>
                <sd-list-item caption="Startzeit" id="start-zeit" ></sd-list-item>
                <sd-list-item caption="Kosten" id="kosten" ></sd-list-item>
            </sd-list>
            <sd-list class="Anmeldungen" tabindex="0" style="width: calc(50% - 64px); float: right">
                <sd-list-item caption="Anmeldungen" icon="/node_modules/@smartdesign/icons/toolbar/add-recipient.svg"></sd-list-item>
                <sd-list-item caption="Eric Wollmann" description="Team Wolle" ></sd-list-item>
                <sd-list-item caption="Dimitrij Schick" description="Team Schick" ></sd-list-item>
                <sd-list-item caption="Elena Vogel" description="Team Vogel" ></sd-list-item>
                <sd-list-item caption="Daniel Waldenburg" description="Team Wald" ></sd-list-item>
                <sd-list-item caption="Amanda Hagan" description="Team Mandy" ></sd-list-item>
            </sd-list>
        </div>   
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />

    <div id="declarative-example-root">
        <sd-toolbar>
            <sd-button icon="/node_modules/@smartdesign/icons/toolbar/refresh.svg" slot="left" onclick="reloadPage()"></sd-button>
            <h2 slot="middle">Allgemein</h2>
            <sd-button icon="/node_modules/@smartdesign/icons/toolbar/cancel.svg" slot="right" onclick="redirectToHomePage()"></sd-button>
        </sd-toolbar>
    </div>


    <div class="examples" >
        <div class="example-container" >
            <span>Turniername</span>
            <sd-lit-input id="turnierName" type="text" name="turnierName" required placeholder="Fußballturnier Controlling"></sd-lit-input>
        </div>
        <div class="example-container">
            <span>Startdatum</span>
            <sd-lit-input type="date" id="startDatum" name="startDatum" required></sd-lit-input>
        </div>
        <div class="example-container">
            <span>Anmeldeschluss</span>
            <sd-lit-input type="date" id="endDatum" name="endDatum" required class="smartdesign-global-smartsearch"></sd-lit-input>
        </div>
        <div class="example-container">
            <span>Veranstaltungsort</span>
            <sd-lit-input id="veranstaltungsort" type="text" name="veranstaltungsort" required  class="smartdesign-global-smartsearch" placeholder="Karlsruhe"></sd-lit-input>
        </div>
        <div class="example-container">
            <span>Startzeit</span>
            <sd-lit-input id="startZeit" type="time" name="startZeit" required  class="smartdesign-global-smartsearch"></sd-lit-input>
        </div>
        <div class="example-container">
            <span>Kosten</span>
            <sd-lit-input type="text" id="kosten" name="kosten" required placeholder="€" oninput="formatCurrency(this)" class="smartdesign-global-smartsearch"></sd-lit-input>
        </div>
        <form id="tournamentForm">
            <div class="parent-container">
                <sd-button type="submit" primary onclick="versteckeSeite1();">Weiter</sd-button>
            </div>
        </form>        
    </div>
    <div class="Seite2">
        <div id="basic-examples-container" style="display: grid; grid-template-columns: repeat(2, 1fr)">
            <div class="combobox-example" declarative>
                <sd-combo-box label="Tunierart">
                    <sd-list-item caption="Bierpong" description="Wurfspiel mit Bällen und Bechern."></sd-list-item>
                </sd-combo-box>
            </div>
            <div class="combobox-example" declarative>
                    <sd-combo-box label="Turnierformat">
                        <sd-list-item caption="KO-System" description="Verlierer geht, Sieger steigt"></sd-list-item>
                    </sd-combo-box>
                </form>
            </div>
            <div class="combobox-example" declarative>
                <sd-combo-box label="Teams" display-value-path="caption">
                    <sd-list-item caption="4"></sd-list-item>
                    <sd-list-item caption="8"></sd-list-item>
                    <sd-list-item caption="16"></sd-list-item>
                    <sd-list-item caption="32"></sd-list-item>
                </sd-combo-box>
            </form>
        </div>
        <div class="combobox-example" declarative>
            <sd-combo-box label="Platzierungen">
                <sd-list-item caption="1 bis 3"></sd-list-item>
                <sd-list-item caption="1 bis 5"></sd-list-item>
             </sd-combo-box>
        </form>

        </div>
        </div>
        <form id="tournamentForm">
            <div class="parent-container">
                <sd-button type="submit" primary onclick="versteckeSeite2();zeigeSeite1()">Zurück</sd-button>
            </div>
        </form>  
    <hr>

            <div class="parent-container">

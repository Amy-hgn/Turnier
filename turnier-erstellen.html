<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <title>Turnier</title>
  </head>

  <body>
    <div class="form">
      <div class="form-header">
        <span class="form-header-title">Turnier</span>
        <div class="toolbar">
          <div class="toolbar">
            <paper-button class="primary" id="newButton">Turnier erstellen</paper-button>
          </div>
        </div>
      </div>

      <script>
        // FÃ¼ge deine Logik hier hinzu
        document.getElementById('newButton').addEventListener('click', function() {
            app.post('/turnier',async(req, res) => {
                try{
                    const turnier = await Turnier.create (req.body)
                    res.status(200).json(turnier);
            
                } catch (error){
                    console.log (error.message);
                    res.status(500).json({message: error.message})
                }
            })
            alert('Turnier erstellen Button wurde geklickt!');
        });
      </script>
    </div>
  </body>
</html>
